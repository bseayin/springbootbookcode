<div class="modal fade" id="voteTopic-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="voteTopic-add-modal-title">新增投票主题</h3>
            </div>
            <div class="modal-body">
                <form id="voteTopic-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	投票主题标题：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="title" class="form-control">
                                    <input type="text" hidden name="id" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 投票主题备注：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="remarks" class="form-control">


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 类型：
					             </span>
                                <div class="form-group">
                                    <select  name="kinds">
                                        <option value="0" selected>单选</option>
                                        <option value="1">多选</option>

                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon" style="justify-content: flex-start;margin-top: .5rem;">
					               	投票项目：
					             </span>
                                <div class="form-group">
                                    <div id="voteTree"></div>
                                </div>
                                <input type="hidden" name="voteid">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="voteTopic-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/voteTopic/voteTopicAdd.js}"></script>
