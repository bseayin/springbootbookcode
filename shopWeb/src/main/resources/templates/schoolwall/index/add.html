<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link href="/css/layui.css" rel="stylesheet">
<link rel="stylesheet"  href="/js/plugins/viewer/viewer.min.css">
<head th:include="include :: header"></head>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>发布墙话</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="cid" name="cid" type="hidden">
							<div class="form-group">
								  <label class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-11">
									<textarea   rows="5"  maxlength="200" class="form-control" style="width:100%" id="wallContent" name="wallContent"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">类型：</label>
								<div class="col-sm-11">
									<label class="radio-inline"> <input type="radio"  name="wallType" checked="checked" value="0" /> 表白 </label>
									<label class="radio-inline"> <input type="radio"  name="wallType" value="1" /> 树洞 </label>
									<label class="radio-inline"> <input type="radio"  name="wallType" value="2" /> 心愿</label>
									<label class="radio-inline"> <input type="radio"  name="wallType" value="3" /> 知乎</label>
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-1 control-label">媒体文件：</label>
								<div class="col-sm-11">
									<div class="layui-upload">
										<button type="button" class="layui-btn layui-btn-normal" id="uploadList">选择多文件</button>
										<div class="layui-upload-list">
											<div class="row">
												<div class="col-sm-12" id="uploadShowList">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-1 control-label">开启评论：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="wallAllowcomment" name="wallAllowcomment" checked=""
											type="checkbox" value="1" class="onoffswitch-checkbox"
											> <label class="onoffswitch-label" 	for="wallAllowcomment">
												<span class="onoffswitch-inner"></span>
												<span class="onoffswitch-switch"></span>
											</label>
									</div>
								</div>

								<label class="col-sm-1 control-label">匿名发布：</label>
								<div class="switch onoffswitch col-sm-2">
									<div class="onoffswitch">
										<input id="wallIsanonymous" name="wallIsanonymous" type="checkbox"
											value="0" class="onoffswitch-checkbox" >
										<label class="onoffswitch-label" for="wallIsanonymous">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<input id="status" name="status" type="hidden">
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button
									class="btn btn-primary waves-effect waves-light" type="submit">发布墙话</button>
<!--								<a-->
<!--									class="btn btn-warning waves-effect waves-light"-->
<!--									onclick="save(0)">存为草稿</a>-->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/layui_2.5.6.js"></script>
	<script src="/js/plugins/viewer/viewer.min.js"></script>
	<script type="text/javascript" src="/js/appjs/schoolwall/index/add.js">
	</script>

</body>
</html>
