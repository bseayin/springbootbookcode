<div class="card" xmlns:shiro="http://www.w3.org/1999/xhtml">
    <div data-th-include="product/categoryAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索"/>
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新"/>
                    <div class="dropdown actions__item"
                         shiro:hasAnyPermissions="category:add">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item"
                               shiro:hasPermission="category:add" id="addCategory">新增菜单分类</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="category-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 分类名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="categoryNameSearch" class="form-control"> <i
                                            class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 英文名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="categoryNameEnSearch" class="form-control"> <i
                                            class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	创建日期：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="categoryFieldSearch" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="categoryTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/product/category.js}"></script>
