<div class="modal fade" id="category-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="category-add-modal-title">新增菜品分类</h3>
            </div>
            <div class="modal-body">
                <form id="category-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 菜品分类名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="categoryName" class="form-control">
                                    <input type="text" hidden name="categoryId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	菜品分类英文名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="categoryNameEn" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon" style="justify-content: flex-start;margin-top: .5rem;">
					               	店铺：
					             </span>
                                <div class="form-group">
                                    <div id="companyTree"></div>
                                </div>
                                <input type="hidden" name="categoryCompanyid">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display:none;" name="createmandiv">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 创建人：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="createman" readonly class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display:none;" name="createtimediv">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 创建时间：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="createtime" readonly class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display:none;" name="updatemandiv">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 修改人：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="updateman" readonly class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display:none;" name="updatetimediv">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 修改时间：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="updatetime" readonly class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="category-add-button" name="save" style="display:none;">保存</button>
                <button type="button" class="btn btn-save" id="category-update-button" name="update" style="display:none;">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/product/categoryAdd.js}"></script>
