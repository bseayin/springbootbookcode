            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <h2>关于我</h2>
            <h5>我的照片:</h5>
            <div class="fakeimg">这边插入图像</div>
            <p>关于我的介绍..</p>
            <h3>一些链接</h3>
            <p>说明文本</p>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">激活状态</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">链接</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">链接</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">禁用</a>
                </li>
            </ul>
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">
            <h2>会员管理</h2>
            <!-- 按钮：用于打开模态框 -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                添加会员
            </button>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                        <th>手机号码</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>会员等级</th>
                        <th>加入时间</th>
                        <th>拥有车数量</th>

                    </tr>
                    </thead>
                    <tbody id="databody">

                    </tbody>
                </table>
            </div>
            <!-- 分页开始-->
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <ul class="pagination">

        </div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>底部内容</p>
</div>



<!-- 模态框 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">模态框头部</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="mname">姓名:</label>
                        <input type="email" class="form-control" id="mname">
                    </div>

                    <div class="form-group">
                        <label for="mphone">手机号码:</label>
                        <input type="email" class="form-control" id="mphone">
                    </div>

                    <div class="form-group">
                        <label >性别:</label>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="男">男</label>
                            <label><input type="radio" name="optradio" value="女">女</label>
                        </div>

                    </div>

                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="smbbtn">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>
<!-- 模态框结尾 -->
<script src="js/index.js"></script>
