<!DOCTYPE html>
<html>
<head>
    <title>模板管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>模板管理</h2>
    <div class="form-group">
        <form class="form-inline">
            <label >模板名字:</label>
            <input type="email" class="form-control" id="byName">
            <label >&nbsp&nbsp类型:</label>
            <input type="password" class="form-control" id="byType">

            &nbsp&nbsp<a  class="btn btn-primary">搜索</a>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>名字</th>
                <th>类型</th>
                <th>创建日期</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody id="databody">
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <ul class="pagination">

            </ul>

        </div>
        <div class="col-sm-3"></div>
    </div>

</div>

<script type="text/javascript">
$(document).ready(function(){
	  // 在这里写你的代码...
    alert("jquery 加载完成");

    $("#databody").append("  <tr><td>3</td>  <td>1</td><td>1</td><td>1</td> <td>1</td></tr>");
	})
</script>

</body>
</html>
