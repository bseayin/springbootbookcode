    <style>
        #weatherWidget .currentDesc {
            color: #ffffff !important;
        }

        .traffic-chart {
            min-height: 335px;
        }

        #flotPie1 {
            height: 150px;
        }

        #flotPie1 td {
            padding: 3px;
        }

        #flotPie1 table {
            top: 20px !important;
            right: -10px !important;
        }

        .chart-container {
            display: table;
            min-width: 270px;
            text-align: left;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #flotLine5 {
            height: 105px;

<body>
<!-- Left Panel -->
<div id="leftdiv"></div>
<!-- /#left-panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">
    </header>
    <!-- /#header -->

    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">

            <!-- Orders -->
            <div class="orders">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-header">
                                <strong>简历表</strong>
                            </div>

                            <div class="card-body--">
                                <div class="table-stats order-table ov-h">
                                    <table class="table ">

                                        <thead>
                                        <tr>
                                            <th class="serial">#</th>
                                            <th class="avatar">头像</th>
                                            <th>简历名称</th>
                                            <th>详情</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>

                                        <tbody id="resumeTbody"></tbody>

                                    </table>
                                    <ul class="pagination" id="pagination2"></ul>
                                </div> <!-- /.table-stats -->
                            </div>

                        </div> <!-- /.card -->
                    </div>  <!-- /.col-lg-8 -->

                    <!-- resumeAddFrm -->
                    <div class="col-lg-6">
                        <div class="card">

                            <div class="card-header">
                                <strong>添加简历</strong>
                            </div>

                            <div class="card-body card-block">
                                <form id="resumeAddFrm" action="/job/resume/addResume" method="post" enctype="multipart/form-data" class="form-horizontal">

                                    <div class="row form-group">
                                        <div class="col col-md-2"><label  for="name" class=" form-control-label">姓名</label></div>
                                        <div class="col-12 col-md-4"><input type="text" id="name" name="name" class="form-control"></div>

                                        <div class="col col-md-2"><label for="sex" class=" form-control-label">性别</label></div>
                                        <div class="col-12 col-md-4">
                                            <select name="sex" id="sex" class="form-control">
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-2"><label for="age" class=" form-control-label">年龄</label></div>
                                        <div class="col-12 col-md-4"><input type="text" id="age" name="age" class="form-control"></div>

                                        <div class="col col-md-2"><label for="education" class=" form-control-label">学历</label></div>
                                        <div class="col-12 col-md-4"><input type="text" id="education" name="education" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-2"><label for="major" class=" form-control-label">专业</label></div>
                                        <div class="col-12 col-md-4"><input type="text" id="major" name="major" class="form-control"></div>

                                        <div class="col col-md-2"><label for="resumeName" class=" form-control-label">简历名称</label></div>
                                        <div class="col-12 col-md-4"><input type="text" id="resumeName" name="resumeName" class="form-control"></div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="mobile" class=" form-control-label">手机号</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="mobile" name="mobile" class="form-control"></div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="assessment" class=" form-control-label">自我评价</label></div>
                                        <div class="col-12 col-md-9"><textarea name="assessment" id="assessment" rows="3" placeholder="Content..." class="form-control"></textarea></div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="certificate" class=" form-control-label">证书</label></div>
                                        <div class="col-12 col-md-9"><textarea name="certificate" id="certificate" rows="3" placeholder="Content..." class="form-control"></textarea></div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="workedyears" class=" form-control-label">工作经历</label></div>
                                        <div class="col-12 col-md-9"><textarea name="workedyears" id="workedyears" rows="4" placeholder="Content..." class="form-control"></textarea></div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="projectExp" class=" form-control-label">项目经历</label></div>
                                        <div class="col-12 col-md-9"><textarea name="projectExp" id="projectExp" rows="4" placeholder="Content..." class="form-control"></textarea></div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="trainExp" class=" form-control-label">培训经历</label></div>
                                        <div class="col-12 col-md-9"><textarea name="trainExp" id="trainExp" rows="4" placeholder="Content..." class="form-control"></textarea></div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="imageFile" class=" form-control-label">头像</label></div>
                                        <div class="col-12 col-md-9"><input type="file" id="imageFile" name="imageFile" class="form-control-file"></div>
                                    </div>

                                </form>
                            </div>
                            <div style="margin-left: 500px">
                                <button id="resumeAdd" type="button" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> 提交
                                </button>
                            </div>
                        </div>

                    </div><!-- /.resumeAddFrm -->

                </div>  <!-- /.row -->
            </div>
            <!-- /.orders -->

        </div>
        <!-- .animated -->

    </div>
    <!-- /.content -->


    <!--/. resumeDetailModal  -->
    <div class="modal fade" tabindex="-1" aria-hidden="true" id="resumeDetailModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">简历详情</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form id="resumeAddFrm2" class="form-horizontal">

                        <div class="row form-group">
                            <div class="col col-md-2"><label  for="name" class=" form-control-label">姓名</label></div>
                            <div class="col-12 col-md-4"><input type="text" id="name2" name="name2" class="form-control"></div>

                            <div class="col col-md-2"><label for="sex" class=" form-control-label">性别</label></div>
                            <div class="col-12 col-md-4">
                                <select name="sex2" id="sex2" class="form-control">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-2"><label for="age" class=" form-control-label">年龄</label></div>
                            <div class="col-12 col-md-4"><input type="text" id="age2" name="age2" class="form-control"></div>

                            <div class="col col-md-2"><label for="education" class=" form-control-label">学历</label></div>
                            <div class="col-12 col-md-4"><input type="text" id="education2" name="education2" class="form-control"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-2"><label for="major" class=" form-control-label">专业</label></div>
                            <div class="col-12 col-md-4"><input type="text" id="major2" name="major2" class="form-control"></div>


                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="mobile" class=" form-control-label">手机号</label></div>
                            <div class="col-12 col-md-9"><input type="text" id="mobile2" name="mobile2" class="form-control"></div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="assessment" class=" form-control-label">自我评价</label></div>
                            <div class="col-12 col-md-9"><textarea name="assessment2" id="assessment2" rows="3" placeholder="Content..." class="form-control"></textarea></div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="certificate" class=" form-control-label">证书</label></div>
                            <div class="col-12 col-md-9"><textarea name="certificate2" id="certificate2" rows="3" placeholder="Content..." class="form-control"></textarea></div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="workedyears" class=" form-control-label">工作经历</label></div>
                            <div class="col-12 col-md-9"><textarea name="workedyears2" id="workedyears2" rows="4" placeholder="Content..." class="form-control"></textarea></div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="projectExp" class=" form-control-label">项目经历</label></div>
                            <div class="col-12 col-md-9"><textarea name="projectExp2" id="projectExp2" rows="4" placeholder="Content..." class="form-control"></textarea></div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="trainExp" class=" form-control-label">培训经历</label></div>
                            <div class="col-12 col-md-9"><textarea name="trainExp2" id="trainExp2" rows="4" placeholder="Content..." class="form-control"></textarea></div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!--End resumeDetailModal -->
