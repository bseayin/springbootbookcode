<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="css/auth.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="lowin lowin-blue">
		<div class="lowin-brand">
			<img src="img/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>会员登录</p>
						<div class="container-fluid">
							<div class="row">
									<div class="lowin-group"  class="col-sm-6">
										<label>邮箱 <a href="#" class="login-back-link">登录</a></label>
										<input type="email" autocomplete="email" name="email" class="lowin-input">
									</div>
									<div class="lowin-group password-group" class="col-sm-6">
										<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
										<input type="password" name="password" autocomplete="current-password" class="lowin-input">
									</div>

								<div class="lowin-group"  class="col-sm-6">
									<label>邮箱 <a href="#" class="login-back-link">登录</a></label>
									<input type="email" autocomplete="email" name="email" class="lowin-input">
								</div>
								<div class="lowin-group password-group" class="col-sm-6">
									<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
									<input type="password" name="password" autocomplete="current-password" class="lowin-input">
								</div>

								<div class="lowin-group"  class="col-sm-6">
									<label>邮箱 <a href="#" class="login-back-link">登录</a></label>
									<input type="email" autocomplete="email" name="email" class="lowin-input">
								</div>
								<div class="lowin-group password-group" class="col-sm-6">
									<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
									<input type="password" name="password" autocomplete="current-password" class="lowin-input">
								</div>

								<div class="lowin-group"  class="col-sm-6">
									<label>邮箱 <a href="#" class="login-back-link">登录</a></label>
									<input type="email" autocomplete="email" name="email" class="lowin-input">
								</div>
								<div class="lowin-group password-group" class="col-sm-6">
									<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
									<input type="password" name="password" autocomplete="current-password" class="lowin-input">
								</div>
									<button class="lowin-btn login-btn">
										登录
									</button>

									<div class="text-foot">
										没有账户? <a href="" class="register-link">注册</a>
									</div>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>让我们创建您的帐户</p>
						<div class="lowin-group">
							<label>姓名</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>

						<div class="lowin-group">
							<label>姓名</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							登录
						</button>

						<div class="text-foot">
							已有账户? <a href="" class="login-link">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">

		</footer>
	</div>

	<script src="js/auth.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
