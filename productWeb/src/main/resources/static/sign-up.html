<!DOCTYPE html>
<html>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>注册</title>

<link rel="stylesheet" type="text/css" href="/productcore/wareadmin/assets/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="/productcore/wareadmin/assets/fonts/line-icons.css">

<link rel="stylesheet" type="text/css" href="/productcore/wareadmin/assets/css/main.css">

<link rel="stylesheet" type="text/css" href="/productcore/wareadmin/assets/css/responsive.css">
</head>
<body>
<div class="wrapper-page">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-5 col-md-12 col-xs-12">
<div class="card">
<div class="card-header border-bottom text-center">
<h4 class="card-title">注册</h4>
</div>
<div class="card-body">
<form class="form-horizontal m-t-20">
<div class="form-group">
<input class="form-control" type="text" required="" placeholder="用户名" id="uname">
</div>
<div class="form-group">
<input class="form-control" type="password" required="" placeholder="密码" id="upwd">
</div>
<div class="form-group">
<div class="custom-control custom-checkbox">
<input type="checkbox" class="custom-control-input" id="customCheck1">
<label class="custom-control-label" for="customCheck1">我接受 <a href="/productcore/wareadmin/#" class="text-muted">Terms and Conditions</a></label>
</div>
</div>
<div class="form-group text-center m-t-20">
<button class="btn btn-common btn-block" type="button" id="subtn">注册</button>
</div>
<div class="form-group m-t-10 mb-0">
<div class="text-center">
<a href="/productcore/wareadmin/login.html" class="text-muted">Already have account?</a>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

<div id="preloader">
<div class="loader" id="loader-1"></div>
</div>


<script src="/productcore/wareadmin/assets/js/jquery-min.js"></script>
<script src="/productcore/wareadmin/assets/js/popper.min.js"></script>
<script src="/productcore/wareadmin/assets/js/bootstrap.min.js"></script>
<script src="/productcore/wareadmin/assets/js/jquery.app.js"></script>
<script src="/productcore/wareadmin/assets/js/main.js"></script>

<script type="text/javascript">

$("#subtn").click(function(){

	$.post("/productcore/user/register", { "username": $("#uname").val(),"password": $("#upwd").val()},
	        function(data){
	        console.log(data);
	        window.location.href="index.html";
	        }, "json");
});


</script>
</body>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
</html>
